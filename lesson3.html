<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Elements Forms and Tables</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<!--container-fluid stretches from left to right-->
<div class="container_fluid">
    <div class="row">
        <!--        md starts subdividing from medium devices-->
        <div class="col-md-8 mx-auto">
            <!--        Add a table: name, gender, email, age-->
            <table class="table table-dark table-hover">
                <tr>
                    <!--                    First row takes the <th> tag-->
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <!--                The rest of the rows take the <td> tag-->
                <tr>
                    <td>Magnus</td>
                    <td>Male</td>
                    <td>magnus@gmail.com</td>
                    <td>21</td>
                </tr>

                <tr>
                    <td>Hannah</td>
                    <td>Female</td>
                    <td>hannah@yahoo.com</td>
                    <td>23</td>
                </tr>

                <tr>
                    <td>Jonas</td>
                    <td>Male</td>
                    <td>jonas@hotmail.com</td>
                    <td>19</td>
                </tr>

                <tr>
                    <td>Walter</td>
                    <td>Male</td>
                    <td>walter@gmail.com</td>
                    <td>29</td>
                </tr>

                <tr>
                    <td>Jacinta</td>
                    <td>Female</td>
                    <td>jacinta@yahoo.com</td>
                    <td>20</td>
                </tr>

            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto bg-dark text-white">
            <h3 class="text-center">Register Now</h3>
            <!--            The form should have divs for each info you will be asking the user to input-->
            <!--            Each div should then have a label and an input tag to add different attributes to the form-->
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control rounded-0" id="name" placeholder="Enter Name">
                </div>

                <div class="my-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control rounded-0" id="email" placeholder="Enter your email">

                </div>

                <div class="my-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control rounded-0" id="password" placeholder="Password">

                </div>

                <div class="my-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" min="1990-01-01" max="2009-12-31" class="form-control rounded-0" id="dob"
                           placeholder="DOB">

                </div>
<!--step="any" allows you to  enter decimal values to the form-->
                <div class="my-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="number" step="any" class="form-control rounded-0" id="weight" placeholder="Enter your weight in kilograms">

                </div>
<!--                Add a select for education level-->
<!--                Add button for gender: male and female-->
<!--                4 checkboxes for favourite sport-->

                <button class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
